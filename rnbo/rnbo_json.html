<!DOCTYPE html>
<html>
<head>
    <style>
        body
        {
            text-align: center;
        }

        td
        {
            text-align: left;
        }
    </style>
    <script>
        async function get_json()
        {
            // url - http :// rnbo device ip : port / path
            // i.e. url = 'http://10.0.0.28:5678/rnbo/info';
            ip   = document.getElementById( 'ip' ).value;
            path = document.getElementById( 'path' ).value;
            url  = 'http://' + ip + ':5678' + path;

            try
            {
                const response = await fetch( url );

                if( !response.ok )
                {
                    throw new Error( `Error: ${response.status}` );
                }

                const json = await response.json();

                console.log( url )
                console.log( json );
            }
            catch( error )
            {
                console.error( error.message );
            }
        }
        get_json();
    </script>
</head>
<body>
    <h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/JSON_vector_logo.svg" style="width: 0.9em;">
        &nbsp;
        rnbo json inspector
        &nbsp;
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/JSON_vector_logo.svg" style="width: 0.9em;">
    </h2>
    <hr>
    <table style="display: inline-block">
        <tr>
            <td style="text-align: right;">
                rnbo ip :
            </td>
            <td>
                <input id="ip" type="text" size="16" onchange="get_json()">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">
                osc path :
            </td>
            <td>
                <input id="path" type="text" size="32" onchange="get_json()">
            </td>
        </tr>
    </table>
    <hr>
    <br>
    inspect rnbo json data in the dev tools console
</body>
</html>
